<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="bg-very-dark-blue">
    <div class="container flex items-center justify-center min-h-screen px-4 py-8 mx-auto my-auto lg:py-0 lg:px-48">
      <div class="flex flex-col justify-between rounded-lg lg:flex-row bg-dark-desaturated-blue">
        <div class="order-2 p-10 leading-relaxed text-white lg:p-16 lg:mr-16 lg:order-1">
          <h2 class="mt-4 mb-6 text-3xl font-bold text-center lg:text-left lg:text-4xl font-inter">Get <span class="text-soft-violet">insights</span> that help your business grow.</h2>
          <p class="mb-1 text-center lg:text-left text-light-white">Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
          <div class="flex flex-col items-center justify-between pt-16 space-y-5 lg:space-y-0 lg:mr-12 lg:flex-row font-lexend-deca">
            <p class="flex flex-col text-2xl text-center lg:text-left">10k+ <span class="mt-1 text-xs uppercase text text-light-white">companies</span></p>
            <p class="flex flex-col text-2xl text-center lg:text-left">314 <span class="mt-1 text-xs uppercase text text-light-white">templates</span></p>
            <p class="flex flex-col text-2xl text-center lg:text-left">12M+ <span class="mt-1 text-xs uppercase text text-light-white">queries</span></p>
          </div>
        </div>
        <div class="order-1 w-full rounded-t-lg lg:order-2 lg:rounded-t-none lg:rounded-r-lg bg-soft-violet">
          <picture>
            <source media="(max-width: 375px)" srcset="./images/image-header-mobile.jpg">
            <source media="(min-width: 376px)" srcset="./images/image-header-desktop.jpg">
            <img class="rounded-t-lg lg:rounded-r-lg mix-blend-multiply opacity-80" src="./images/image-header-desktop.jpg" alt="Working People">
          </picture>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ahmet AYYILDIZ</a>.
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
